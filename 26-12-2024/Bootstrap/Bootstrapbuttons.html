<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <br>
    <!-- Standard Button -->

    <button type="button" class="btn btn-primary">Start Now</button>

    <!-- Button with Different Colors -->
    <button type="button" class="btn btn-secondary">View Details</button>
    <button type="button" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-danger">Cancel</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">More Info</button>
    <button type="button" class="btn btn-light">Clear</button>
    <button type="button" class="btn btn-dark">Exit</button>
    <button type="button" class="btn btn-link">Read More</button>

    <!-- Button Sizes -->
    <br><br>
    <button type="button" class="btn btn-primary btn-lg">Large Action</button>
    <button type="button" class="btn btn-secondary btn-sm">Small Action</button>

    <!-- Outline Buttons -->
    <br><br>
    <button type="button" class="btn btn-outline-primary">Primary Outline</button>
    <button type="button" class="btn btn-outline-secondary">Secondary Outline</button>

    <!-- Disabled Button -->
    <br><br>
    <button type="button" class="btn btn-success" disabled>Disabled Action</button>

    <!-- Active State Button -->
    <br><br>
    <button type="button" class="btn btn-danger active">Active Now</button>
</body>

</html>
