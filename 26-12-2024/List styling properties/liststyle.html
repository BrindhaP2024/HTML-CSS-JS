<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Style Example</title>
  <link rel="stylesheet" href="liststyle.css">
</head>
<body>

  <h2>Unordered List with Image as List Style</h2>
  <ul class="image-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h2>Ordered List with Image as List Style</h2>
  <ol class="image-ordered-list">
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
  </ol>

</body>
</html>
