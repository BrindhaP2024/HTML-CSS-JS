<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Style Example</title>
  <link rel="stylesheet" href="liststyle2.css">
</head>
<body>

  <h2>Unordered List with Image as List Style</h2>
  <ul class="image-list">
    <li>Ravi</li>
    <li>Anita</li>
    <li>Amit</li>
  </ul>

  <h2>Ordered List with Indian Names and Roman Numerals</h2>
  <ol class="ordered-list">
    <li>Ravi</li>
    <li>Anita</li>
    <li>Amit</li>
  </ol>

  <h2>Unordered List with Custom Bullet Position</h2>
  <ul class="positioned-list">
    <li>Ravi</li>
    <li>Anita</li>
    <li>Amit</li>
  </ul>

</body>
</html>
