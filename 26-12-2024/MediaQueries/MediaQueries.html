<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQueries</title>
    <style>
        h2{
            color: cornflowerblue;
        }
        @media print{
            h2{
                color:brown ;
            }
        }
        @media print and (orientation:landscape){
            h2{
                color:rgb(37, 166, 69) ;
            }
        }
    </style>
</head>
<body>
    <h2>
        Learning MediaQueries!!
    </h2>
</body>
</html>
