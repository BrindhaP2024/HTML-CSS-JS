<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM vs SVG DOM Example</title>
</head>
<body>
    <h1>SVG Circle Manipulation</h1>
    <svg width="400" height="400">
        <circle id="circle" cx="200" cy="200" r="50" fill="green"/>
    </svg>
    
    <button id="increaseBtn">Increase Size</button>
    <button id="decreaseBtn">Decrease Size</button>

    <script>
        const circle = document.getElementById('circle');
        const increaseBtn = document.getElementById('increaseBtn');
        const decreaseBtn = document.getElementById('decreaseBtn');

        increaseBtn.addEventListener('click', () => {
            const currentRadius = parseInt(circle.getAttribute('r'));
            circle.setAttribute('r', currentRadius + 10);  // Increase radius
        });

        decreaseBtn.addEventListener('click', () => {
            const currentRadius = parseInt(circle.getAttribute('r'));
            if (currentRadius > 10) {
                circle.setAttribute('r', currentRadius - 10);  // Decrease radius
            }
        });
    </script>
</body>
</html>
