<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
</head>
<body>
    <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <div id="output"></div>

    <script>
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        // Handle form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = form.username.value;
            const email = form.email.value;
            output.textContent = `Submitted! Username: ${username}, Email: ${email}`;
        });

        // Handle form reset
        form.addEventListener('reset', function() {
            output.textContent = 'Form reset!';
        });

        // Handle input change
        form.username.addEventListener('change', function() {
            output.textContent = `Username changed to: ${form.username.value}`;
        });

        form.email.addEventListener('change', function() {
            output.textContent = `Email changed to: ${form.email.value}`;
        });
    </script>
</body>
</html>
