<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Events Example</title>
  <script src="Keyboard.js"></script>
</head>
<body>
  <h1>Keyboard Events Example</h1>

  <!-- keydown event -->
  <input type="text" id="keydownInput" placeholder="Press any key" />
  <p id="keydownLog"></p>

  <!-- keyup event -->
  <input type="text" id="keyupInput" placeholder="Release any key" />
  <p id="keyupLog"></p>

  <!-- keypress event -->
  <input type="text" id="keypressInput" placeholder="Press any character key" />
  <p id="keypressLog"></p>

  <!-- input event -->
  <input type="text" id="inputEvent" placeholder="Type something" />
  <p id="inputLog"></p>
   

</body>
</html>
