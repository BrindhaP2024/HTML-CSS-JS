<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple List Example</title>
</head>
<body>
  <h1>Simple Lists</h1>
  <h2>Unordered List</h2>
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>Javascript</li>
</ul>
  <h2>Ordered List (Daily Routine)</h2>
  <ol>
    <li>Wake up</li>
    <li>Have breakfast</li>
    <li>Go to work</li>
  </ol>

  <!-- Description List -->
  <h2>Description List (Colors)</h2>
  <dl>
    <dt>Red</dt>
    <dd>- Color of apples and strawberries.</dd>

    <dt>Blue</dt>
    <dd>- Color of the sky and the ocean.</dd>

    <dt>Green</dt>
    <dd>- Color of grass and leaves.</dd>
  </dl>
</body>
</html>
