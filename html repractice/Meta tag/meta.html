<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO: Page Description -->
    <meta name="description" content="This is an example webpage demonstrating various meta tags in HTML.">

    <!-- SEO: Keywords (Deprecated but still used by some search engines) -->
    <meta name="keywords" content="HTML, meta tags, SEO, responsive design, web development">

    <!-- Author Information -->
    <meta name="author" content="Brindha Palani">

    <!-- Search Engine Indexing & Crawling -->
    <meta name="robots" content="index, follow">

    <!-- Auto Refresh Page (Refresh every 10 seconds) -->
    <meta http-equiv="refresh" content="10">

    <!-- Redirect to Another Page (After 5 seconds) -->
    <meta http-equiv="refresh" content=5; url="https://in.linkedin.com/">

    <!-- Content Security Policy (CSP) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <!-- Open Graph Meta Tags (for Social Media Sharing) -->
    <meta property="og:title" content="Meta Tags Example">
    <meta property="og:description" content="HTML meta tags and their attributes.">
    <meta property="og:image" content="">
    <meta property="og:url" content="">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Meta Tags">
    <meta name="twitter:description" content="A demonstration of HTML meta tags and their attributes.">
    <meta name="twitter:image" content="https://developer.mozilla.org/mdn-social-share.png">

    <title>Meta Tags Example</title>
</head>
<body>

    <header>
        <h1>Understanding Meta Tags in HTML</h1>
        <p>This webpage contains various examples of meta tags.</p>
    </header>

</body>
</html>
