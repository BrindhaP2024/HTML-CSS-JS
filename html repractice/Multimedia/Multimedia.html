<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Elements Example</title>
</head>
<body>
    <!-- <h1>Multimedia Elements in HTML</h1> -->

    <section>
        <h2>Image Example</h2>
        <img src="https://plus.unsplash.com/premium_photo-1682146739433-5926577acb7a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D alt="Description of image" width="600" height="400">
        <p>Figure 1: An example image embedded using the <code>&lt;img&gt;</code> tag.</p>
    </section>

    <!-- Audio Element -->
    <section>
        <h2>Audio Example</h2>
        <audio controls>
            <source src="/home/asplap2983/Downloads/aduio-1-20577.mp3" type="audio/mpeg">
        </audio>
    </section>

    <!-- Video Element -->
    <section>
        <h2>Video Example</h2>
        <video width="640" height="360" controls autoplay poster="poster-image.jpg">
            <source src="https://videos.pexels.com/video-files/27333464/12120016_1440_2560_30fps.mp4" type="video/mp4">
        </video>
    </section>

</body>
