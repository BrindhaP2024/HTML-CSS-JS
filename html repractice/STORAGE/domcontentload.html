<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enable Button on Load</title>
</head>
<body>
    <button id="myButton" disabled>Click Me</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("myButton").disabled = false;
        });
        // <script>
        //     document.addEventListener("DOMContentLoaded",function(){
        //         document.getElementById("myButton").disabled = false;

        //     });
    </script>
</body>
</html>
