<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Attribute</title>
    <style>
        .highlight {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="main" class="highlight" style="background-color: lightyellow;" title="This is a div container contains global attributes">
        <h1>Global Attributes in Action</h1>
        <p lang = "en" dir="ltr">Dir and lang attribute</p>
        <p lang="en" dir="rtl">This paragraph uses the lang and dir attributes.</p>
        <button accesskey="b" onclick="alert('Button clicked!')">Click Me</button>
        <input type="text" placeholder="Enter your name" data-info="user-input" spellcheck="true" />
        <p contenteditable="true">Hello,Please edit the content</p>
    </div>
</body>
</html>
