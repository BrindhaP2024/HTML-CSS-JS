<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text, Lists, Links, and Web Fonts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Text and Font Styling</h1>
    <p class="styled-text">This is an example of text styling with different properties.</p>

    <h2>Styling Lists</h2>
    <ul class="styled-list">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <h2>Styling Links</h2>
    <p>Visit <a href="https://developer.mozilla.org/en-US/docs/Learn_web_development/Core/Text_styling" class="styled-link">Text styling Website</a> for more details.</p>

</body>
</html>
